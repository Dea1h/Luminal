<!DOCTYPE html>
<html>
<head>
<title>SignUp</title>
<link rel="stylesheet" type="text/css" href="D:\PROJECTS\Luminal\root\Css\signup.css">
</head>
<body>
<div class="wrapper">
<form action="#">
<h1>Signup</h1>
<div class="credentials">
<input type="text" placeholder="First Name" id="fname" required><br>
</div>
<div class="credentials">
<input type="text" placeholder="Last Name"  id="lname" required><br>
</div>
<div class="credentials">
<input type="text" placeholder="Email"      id="email" required><br>
</div>
<div class="credentials">	
<input type="text" placeholder="Username"   id="username" required><br>
</div>
<div class="credentials">
<input type="password" placeholder="Password" id="password" required><br>
</div>
<div class="credentials">
<input type="password" placeholder="Confirm Password" id="cpassword" required><br>
</div>
<button type="submit">Signup</button>
</div>
</form>
</div>
</body>
</html>
